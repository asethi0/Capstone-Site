<!DOCTYPE HTML>
<html>
<head>
<title>Contact Us</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="email.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Cream Crusaders</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">About</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="contact.html">Contact Us<span class="sr-only">(current)</span></a>
            </li>
					</ul>
				</div>
      </nav>
<section id="home-head" class="contact">
  <h1>Ready to start? drop us a line!</h1>
</section>
<section id="main-content">
  <div class="text-intro">
    <h2>Contact</h2>
  </div>

  <div class="alert alert-success" id="alert" role="alert" style="display:none">
      Email sent!
    </div>
    <form id="form">
      <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" name="subject" class="form-control" id="subject">
      </div>
      <div class="form-group">
          <label for="body">Body</label>
          <input type="text" name="body" class="form-control" id="body">
      </div>

      <button type="submit" class="btn btn-primary" onclick="showAlert()">Submit</button>
      
    </form>
    
</section>

</body>
</html>
